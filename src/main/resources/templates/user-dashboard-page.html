<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/user-dashboard-page.css}">
  <title>User Dashboard Page</title>
</head>
<body>
  <!-- Navbar -->
  <div th:replace="fragments/navbar.html :: navbar"></div>

  <!-- Main Container -->
  <div class="main-container container">
    <h1>User Dashboard Page</h1>

    <!-- Posts Section -->
    <div th:each="feedback : ${feedbacks}" class="posts">
      <div class="top-section">
        <p th:text="${feedback.feedbackFor}" class="name"></p>
        <p th:text="${#temporals.format(feedback.createdAt, 'dd MMM yyyy')}" class="date"></p>
        <p th:if="${feedback.isPositive}" class="positive">Positive</p>
        <p th:if="${!feedback.isPositive}" class="negative">Negative</p>
        <form th:action="@{'/user/feedback/' + ${feedback.feedbackId} + '/edit'}" method="get">
          <button type="submit" class="edit">
            Edit
          </button>
        </form>
        <form th:action="@{'/feedback/' + ${feedback.feedbackId} + '/delete'}" method="post">
          <button type="submit" class="delete" onclick="return confirm('Are you sure you want to delete this feedback?')">
            Delete
          </button>
        </form>
      </div>
      <div class="mid-section">
        <p th:text="${feedback.title}" class="title"></p>
        <p th:text="${feedback.message}" class="desc"></p>
      </div>
      <div class="bottom-section">
        <a th:href="@{'/feedback/' + ${feedback.feedbackId}}">See Full Review</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
