<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/home-page.css}">
    <title>Home Page</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar.html :: navbar"></div>

    <!-- Main Container -->
    <div class="container main-container">
        <!-- Search Section -->
        <form th:action="@{/search}" method="get" id="search-form">
            <label for="search-input" class="hidden"></label>
            <input type="text" id="search-input" name="searchQuery" th:value="${searchQuery}"
                   placeholder="Search By Teacher Name" required/>
            <button type="submit">Search</button>
        </form>

        <!-- Posts Section -->
        <div th:each="feedback : ${feedbacks}" class="posts">
            <div class="top-section">
                <p th:text="${feedback.feedbackFor}" class="name"></p>
                <p th:text="${#temporals.format(feedback.createdAt, 'dd MMM yyyy')}" class="date"></p>
                <p th:if="${feedback.isPositive}" class="positive">Positive</p>
                <p th:if="${!feedback.isPositive}" class="negative">Negative</p>
                <form th:if="${isAdmin}" th:action="@{'/feedback/' + ${feedback.feedbackId} + '/delete'}" method="post">
                    <button type="submit" class="delete" onclick="return confirm('Are you sure you want to delete this feedback?')">
                        Delete
                    </button>
                </form>
            </div>
            <div class="mid-section">
                <p th:text="${feedback.title}" class="title"></p>
                <p th:text="${feedback.message}" class="desc"></p>
            </div>
            <div class="bottom-section">
                <a th:href="@{'/feedback/' + ${feedback.feedbackId}}">See Full Review</a>
            </div>
        </div>

        <!-- Pagination Section -->
        <div th:if="${totalPages > 1}" id="pagination">
            <!-- Home page pagination -->
            <div th:if="${searchQuery == null}">
                <a th:if="${currentPage > 0}" th:href="@{'/home?page=' + ${currentPage - 1}}">Previous</a>
                <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
                <a th:if="${currentPage + 1 < totalPages}" th:href="@{'/home?page=' + ${currentPage + 1}}">Next</a>
            </div>

            <!-- Search results pagination -->
            <div th:if="${searchQuery != null}">
                <a th:if="${currentPage > 0}" th:href="@{'/search?searchQuery=' + ${searchQuery} + '&page=' + ${currentPage - 1}}">Previous</a>
                <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
                <a th:if="${currentPage + 1 < totalPages}" th:href="@{'/search?searchQuery=' + ${searchQuery} + '&page=' + ${currentPage + 1}}">Next</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
